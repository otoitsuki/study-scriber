[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: 單元測試
    integration: 整合測試
    slow: 慢速測試
    api: API 測試
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
